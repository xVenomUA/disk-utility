help.text=Disk Utility\n\nThis program helps manage disk space by providing tools to analyze disk usage, find duplicate files, and securely delete data.\n\nTabs:\n- Disk Overview: Shows total, used, and free space on all drives.\n- Disk Analysis: Analyzes disk space usage by file categories.\n- Duplicate Finder: Finds identical files based on various criteria.\n- Disk Wiper: Securely deletes files by overwriting them.\n- Settings: Configure the application language (English or Ukrainian).\n\nFor more information, refer to author App.
